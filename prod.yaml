apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata: 
  name: weather-prod
  namespace: argocd
spec:
  description: A production environment for the weather project.
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - name: '*'
    namespace: '*'
    server: https://kubernetes.default.svc
  sourceRepos:
  - https://github.com/zachseifts/argocd-test.git
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: weather-prod
spec:
  generators:
  - list:
      elements:
      - cluster: prod
        url: https://kubernetes.default.svc
        namespace: weather-prod
  template:
    metadata:
      name: 'weather-{{cluster}}'
    spec:
      project: weather-prod
      source:
        repoURL: https://github.com/zachseifts/argocd-test.git
        targetRevision: HEAD
        path: environments/{{cluster}}
      destination:
        server: '{{url}}'
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
        syncOptions:
        - CreateNamespace=true
