apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: weather
spec:
  generators:
  - list:
      elements:
      - cluster: dev
        url: https://kubernetes.default.svc
	namespace: weather-dev
  template:
    metadata:
      name: '{{cluster}}-weather'
    spec:
      project: default
      source:
        repoURL: https://github.com/zachseifts/argocd-test.git
        targetRevision: HEAD
        path: environments/{{cluster}}
      destination:
        server: '{{url}}'
        namespace: '{{namespace}}'
