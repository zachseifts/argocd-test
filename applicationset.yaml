apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: weather
spec:
  generators:
  - list:
      elements:
      - cluster: dev
        url: https://kubernetes.default.svc
        namespace: weather-dev
        selfheal: true
      - cluster: stage
        url: https://kubernetes.default.svc
        namespace: weather-stage
        selfheal: false
  template:
    metadata:
      name: '{{cluster}}-weather'
    spec:
      project: default
      source:
        repoURL: https://github.com/zachseifts/argocd-test.git
        targetRevision: HEAD
        path: environments/{{cluster}}
      destination:
        server: '{{url}}'
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: '{{selfheal}}'
        syncOptions:
        - CreateNamespace=true
