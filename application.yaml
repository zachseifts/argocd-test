apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testing-test
  namespace: argocd
spec:
  destination:
    namespace: testing-dev
    server: https://kubernetes.default.svc
  project: default
  source:
    path: test
    repoURL: https://github.com/zachseifts/argocd-test.git
    targetRevision: adding-in-backend
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testing-stage
  namespace: argocd
spec:
  destination:
    namespace: testing-stage
    server: https://kubernetes.default.svc
  project: default
  source:
    path: stage
    repoURL: https://github.com/zachseifts/argocd-test.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testing-prod
  namespace: argocd
spec:
  destination:
    namespace: testing-prod
    server: https://kubernetes.default.svc
  project: default
  source:
    path: prod
    repoURL: https://github.com/zachseifts/argocd-test.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
